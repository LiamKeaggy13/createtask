  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <link rel="stylesheet" href="create.css">
      <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <meta charset="utf-8">
      <title>Personal Piggy</title>
    </head>
    <body>
      <div class="top">
        <h1>Your Personal Piggy Bank</h1>
      <h3>Withdraw and Deposit Money With Ease</h3>
      </div>
      <div class="lineandbutt">
        <button type="button" id="withdraw" name="withdraw"  onClick="withdraw()">Withdraw Money</button>
        <button type="button" id="deposit" name="deposit"  onClick="deposit()">Deposit Money</button>
      </div>
     <h3 id="balance" >Total Balance: $50</h3>

    <h1>Log of all Withdrawals and Deposits</h1>
    <div class="log">
      <ol id="loglist">
      </ol>
    </div>
    <div class="piggy">
      <img src="piggy-bank-icon.png" alt="piggy"  onClick="log()">
   </div>
    <script type="text/javascript" src="create.js">
    </script>
    </body>
  </html>
